{% extends "layout.html" %}

{% block title %}
Chai Detail
{% endblock %}

{% block content %}
<!-- Page Header -->
<h1 class="text-4xl font-bold text-center bg-gradient-to-r from-orange-500 via-red-500 to-yellow-500 text-transparent bg-clip-text py-6">
    Chai Details
</h1>

<!-- Detail Section -->
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-6 p-6">
    <!-- Chai Name -->
    <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ chai.name }}</h2>
    
    <!-- Chai Description -->
    <p class="text-gray-600 text-lg leading-relaxed mb-6">{{ chai.description }}</p>
    
    <!-- Actions -->
    <div class="flex justify-center space-x-4 mt-6">
        <a href="{% url 'all' %}" 
           class="bg-blue-600 text-white font-medium py-2 px-6 rounded-lg hover:bg-blue-700 transition">
            Back to Home
        </a>
        <button 
           class="bg-green-600 text-white font-medium py-2 px-6 rounded-lg hover:bg-green-700 transition">
            Add to Cart
        </button>
    </div>
</div>
{% endblock %}
